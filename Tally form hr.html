<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Popup Form</title>
<style>
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .popup-content {
    position: relative;
    width: 90%;
    max-width: 400px;
    height: 80vh;
    background: white;
    border-radius: 12px;
    overflow: hidden;
  }

  .popup-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .mask-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 10%;
    width: 100%;
    background: #E69AE3;
    z-index: 2;
    pointer-events: none;
  }

  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 20px;
    cursor: pointer;
    z-index: 3;
    background: white;
    border-radius: 50%;
    padding: 4px 8px;
    border: 1px solid #ccc;
  }

  .open-btn {
    padding: 12px 20px;
    font-size: 16px;
    background-color: #E69AE3;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="open-btn" onclick="openPopup()">Open Form</button>

<div class="popup-overlay" id="popupOverlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <iframe class="popup-iframe" src="https://tally.so/r/mZADBV"></iframe>
    <div class="mask-bottom"></div>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById('popupOverlay').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popupOverlay').style.display = 'none';
}
</script>

</body>
</html>
